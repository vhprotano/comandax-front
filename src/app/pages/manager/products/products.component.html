<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-bold text-gray-900">Gerenciar Produtos</h2>
    <button
      (click)="openForm()"
      class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors font-medium"
    >
      + Novo Produto
    </button>
  </div>

  <!-- Form Modal -->
  <div *ngIf="showForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full mx-4">
      <h3 class="text-xl font-bold text-gray-900 mb-4">
        {{ editingId ? 'Editar Produto' : 'Novo Produto' }}
      </h3>

      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
          <input
            type="text"
            formControlName="name"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Preço</label>
          <input
            type="number"
            formControlName="price"
            step="0.01"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Categoria</label>
          <select
            formControlName="category_id"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
          >
            <option value="">Selecione uma categoria</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.icon }} {{ category.name }}
            </option>
          </select>
        </div>

        <div class="flex gap-2 pt-4">
          <button
            type="submit"
            class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors font-medium"
          >
            {{ editingId ? 'Atualizar' : 'Criar' }}
          </button>
          <button
            type="button"
            (click)="closeForm()"
            class="flex-1 px-4 py-2 bg-gray-200 text-gray-900 rounded-lg hover:bg-gray-300 transition-colors font-medium"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Products Table -->
  <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
    <table class="w-full">
      <thead class="bg-gray-50 border-b border-gray-200">
        <tr>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Nome</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Preço</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Categoria</th>
          <th class="px-6 py-3 text-left text-sm font-semibold text-gray-900">Ações</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let product of products" class="hover:bg-gray-50 transition-colors">
          <td class="px-6 py-4 text-sm text-gray-900">{{ product.name }}</td>
          <td class="px-6 py-4 text-sm text-gray-900">R$ {{ product.price.toFixed(2) }}</td>
          <td class="px-6 py-4 text-sm text-gray-600">
            <span class="px-2 py-1 bg-primary-100 text-primary-700 rounded text-xs font-medium">
              {{ getCategoryName(product.category_id) }}
            </span>
          </td>
          <td class="px-6 py-4 text-sm space-x-2">
            <button
              (click)="editProduct(product)"
              class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors text-xs font-medium"
            >
              Editar
            </button>
            <button
              (click)="deleteProduct(product.id)"
              class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 transition-colors text-xs font-medium"
            >
              Deletar
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="products.length === 0" class="p-12 text-center">
      <p class="text-gray-600 text-lg">Nenhum produto cadastrado</p>
    </div>
  </div>
</div>
