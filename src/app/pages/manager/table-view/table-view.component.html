<div class="w-full">
  <!-- Header -->
  <div class="mb-6 flex flex-column-sm gap-2 gap-md-0 items-center justify-between">
    <div>
      <h2 class="text-2xl font-bold text-gray-900 mb-2">ğŸ½ï¸ Gerenciar Mesas</h2>
      <p class="text-gray-600">Adicione, remova e visualize o status das mesas</p>
    </div>
    <button
      (click)="openAddTableForm()"
      class="px-4 py-2 flex gap-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors font-medium"
    >
      <lucide-angular [img]="Plus"></lucide-angular> Adicionar Mesa
    </button>
  </div>

  <!-- Legend -->
  <div class="mb-6 flex gap-4 flex-wrap">
    <div class="flex items-center gap-2">
      <div class="w-4 h-4 bg-green-300 border border-green-500 rounded"></div>
      <span class="text-sm text-gray-700">DisponÃ­vel</span>
    </div>
    <div class="flex items-center gap-2">
      <div class="w-4 h-4 bg-red-300 border border-red-500 rounded"></div>
      <span class="text-sm text-gray-700">Ocupada</span>
    </div>
    <!-- <div class="flex items-center gap-2">
      <div class="w-4 h-4 bg-yellow-300 border border-yellow-500 rounded"></div>
      <span class="text-sm text-gray-700">Reservada</span>
    </div> -->
  </div>

  <!-- Tables Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    <div
      *ngFor="let table of tables"
      (click)="handleTableClick(table)"
      [class]="'p-4 rounded-lg border-2 cursor-pointer transition-all hover:shadow-lg relative ' + getStatusColor(table.status)"
    >
      <!-- Delete Button -->
      <button
        (click)="deleteTable(table.id, $event)"
        class="absolute top-2 right-2 text-red-600 hover:text-red-700 bg-white rounded-full w-6 h-6 flex items-center justify-center shadow-sm"
      >
        âœ•
      </button>

      <!-- Table Number -->
      <div class="text-center mb-3">
        <h3 class="text-2xl font-bold text-gray-900">Mesa {{ table.number }}</h3>
        <p class="text-xs text-gray-600 mt-1">{{ getStatusLabel(table.status) }}</p>
      </div>

      <!-- Order Info (se ocupada) -->
      <div *ngIf="table.status === 'BUSY' && table.order" class="bg-white bg-opacity-50 rounded p-2 text-sm">
        <p class="text-gray-700 truncate">
          <span class="font-semibold">Cliente:</span> {{ table.order.customer_name || 'Sem nome' }}
        </p>
        <p class="text-primary-600 font-semibold mt-1">
          Clique para ver comanda
        </p>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="tables.length === 0" class="text-center py-12 bg-gray-50 rounded-lg">
    <p class="text-gray-600 text-lg mb-4">Nenhuma mesa configurada</p>
    <button
      (click)="openAddTableForm()"
      class="px-4 py-2 bg-primary-600 flex gap-2 text-white rounded-lg hover:bg-primary-700 transition-colors font-medium"
    >
      <lucide-angular [img]="Plus"></lucide-angular> Adicionar Primeira Mesa
    </button>
  </div>
</div>

<!-- Add Table Modal -->
<div *ngIf="showAddForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full mx-4">
    <h3 class="text-xl font-bold text-gray-900 mb-4">Adicionar Mesa</h3>

    <form [formGroup]="tableForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">NÃºmero da Mesa</label>
        <input
          type="number"
          formControlName="number"
          placeholder="Ex: 1, 2, 3..."
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
        />
      </div>

      <div class="flex gap-2 pt-4">
        <button
          type="submit"
          class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors font-medium"
        >
          Adicionar
        </button>
        <button
          type="button"
          (click)="closeAddForm()"
          class="flex-1 px-4 py-2 bg-gray-200 text-gray-900 rounded-lg hover:bg-gray-300 transition-colors font-medium"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
