<div class="space-y-6">
  <div class="flex items-center justify-between flex-column-sm gap-2 gap-md-0">
    <h2 class="text-2xl font-bold text-gray-900">Gerenciar Categorias</h2>
    <button
      (click)="openForm()"
      class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors font-medium"
    >
      + Nova Categoria
    </button>
  </div>

  <!-- Form Modal -->
  <div
    *ngIf="showForm"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  >
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full mx-4">
      <h3 class="text-xl font-bold text-gray-900 mb-4">
        {{ editingId ? "Editar Categoria" : "Nova Categoria" }}
      </h3>

      <form
        [formGroup]="categoryForm"
        (ngSubmit)="onSubmit()"
        class="space-y-4"
      >
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Nome</label
          >
          <input
            type="text"
            formControlName="name"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >√çcone</label
          >
          <div class="relative">
            <div class="flex items-center gap-2">
              <div
                class="flex-1 px-3 py-2 border border-gray-300 rounded-lg bg-gray-50"
              >
                <span class="text-2xl">{{
                  categoryForm.value.icon || "üçΩÔ∏è"
                }}</span>
              </div>
              <button
                #iconToggleButton
                type="button"
                (click)="toggleIconPicker()"
                class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors"
              >
                {{ showIconPicker ? "Fechar" : "Escolher" }}
              </button>
            </div>

            <!-- Icon Picker -->
            <div
              #iconPickerContainer
              *ngIf="showIconPicker"
              class="absolute z-10 mt-2 p-4 bg-white border border-gray-300 rounded-lg shadow-lg max-h-64 overflow-y-auto"
              style="width: 100%"
            >
              <div class="grid grid-cols-8 gap-2">
                <button
                  *ngFor="let icon of availableIcons"
                  type="button"
                  (mousedown)="selectIcon(icon)"
                  class="text-2xl p-2 hover:bg-gray-100 rounded transition-colors"
                  [class.bg-primary-100]="categoryForm.value.icon === icon"
                >
                  {{ icon }}
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="flex gap-2 pt-4">
          <button
            type="submit"
            class="flex-1 px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors font-medium"
          >
            {{ editingId ? "Atualizar" : "Criar" }}
          </button>
          <button
            type="button"
            (click)="closeForm()"
            class="flex-1 px-4 py-2 bg-gray-200 text-gray-900 rounded-lg hover:bg-gray-300 transition-colors font-medium"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Categories Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      *ngFor="let category of categories"
      class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow"
    >
      <div class="flex items-center gap-3 mb-4">
        <span class="text-3xl" [innerHTML]="category.icon"></span>
        <h3 class="text-lg font-bold text-gray-900">{{ category.name }}</h3>
      </div>

      <div class="flex gap-2">
        <button
          (click)="editCategory(category)"
          class="flex-1 px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium"
        >
          Editar
        </button>
        <button
          (click)="deleteCategory(category.id)"
          class="flex-1 px-3 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors text-sm font-medium"
        >
          Deletar
        </button>
      </div>
    </div>
  </div>

  <div
    *ngIf="!categories || categories.length === 0"
    class="bg-white rounded-lg shadow-sm border border-gray-200 p-12 text-center"
  >
    <p class="text-gray-600 text-lg">Nenhuma categoria cadastrada</p>
  </div>
</div>
